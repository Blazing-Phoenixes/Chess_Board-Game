name: Build Chess App APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build APK with Buildozer
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repo
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # Step 3: Install system dependencies
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip python3-setuptools python3-wheel \
                              build-essential git python3-dev \
                              libssl-dev libffi-dev libsqlite3-dev zlib1g-dev \
                              openjdk-11-jdk zipalign android-tools-adb wget unzip

      # Step 4: Install Buildozer & Cython
      - name: Install Buildozer
        run: pip install --upgrade buildozer cython

      # Step 5: Verify Buildozer
      - name: Verify Buildozer
        run: buildozer --version

      # Step 6: Build the APK
      - name: Build APK
        run: buildozer android debug

      # Step 7: Upload APK artifact
      - name: Upload APK
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ChessApp-APK
          path: bin/**/*.apk   # Catch APKs in any subfolder
