name: Build Chess App APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build APK with Buildozer
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3️⃣ Install system dependencies
      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip python3-setuptools python3-wheel \
                              build-essential git python3-dev \
                              libssl-dev libffi-dev libsqlite3-dev zlib1g-dev \
                              unzip wget openjdk-11-jdk zipalign android-tools-adb

      # 4️⃣ Install Buildozer & Cython
      - name: Install Buildozer
        run: pip install --upgrade buildozer cython

      # 5️⃣ Install Android SDK & Build Tools (stable)
      - name: Install Android SDK
        run: |
          mkdir -p $HOME/android-sdk/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip -d $HOME/android-sdk/cmdline-tools
          mv $HOME/android-sdk/cmdline-tools/cmdline-tools $HOME/android-sdk/cmdline-tools/latest
          export ANDROID_HOME=$HOME/android-sdk
          export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools
          sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2"
          yes | sdkmanager --licenses

      # 6️⃣ Verify Buildozer
      - name: Verify Buildozer
        run: buildozer --version

      # 7️⃣ Build APK
      - name: Build APK
        run: buildozer android debug

      # 8️⃣ Upload APK artifact
      - name: Upload APK
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ChessApp-APK
          path: bin/**/*.apk
