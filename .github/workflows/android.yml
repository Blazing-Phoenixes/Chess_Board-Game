name: Build Chess App APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # Cache Buildozer and Android SDK
      - name: Cache Buildozer & SDK
        uses: actions/cache@v3
        with:
          path: |
            .buildozer
            android-sdk
          key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}

      # Install Linux dependencies
      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential git python3-dev \
              libssl-dev libffi-dev libsqlite3-dev zlib1g-dev \
              unzip wget openjdk-11-jdk

      # Install Buildozer
      - name: Install Buildozer
        run: pip install --upgrade buildozer cython

      # Install Android SDK
      - name: Install Android SDK
        run: |
          export ANDROID_HOME=$GITHUB_WORKSPACE/android-sdk
          mkdir -p $ANDROID_HOME/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O tools.zip
          unzip tools.zip -d $ANDROID_HOME/cmdline-tools
          mv $ANDROID_HOME/cmdline-tools/cmdline-tools $ANDROID_HOME/cmdline-tools/latest

          export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2" "ndk;25.1.8937393"

      # Build APK
      - name: Build APK
        run: |
          export ANDROID_HOME=$GITHUB_WORKSPACE/android-sdk
          export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools
          buildozer android debug

      # Upload APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ProfessionalChess-APK
          path: bin/*.apk
