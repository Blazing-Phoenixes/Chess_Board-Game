name: Build Chess App APK

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y python3-pip build-essential git python3-dev \
        libssl-dev libffi-dev libsqlite3-dev zlib1g-dev wget unzip

    - name: Install Buildozer
      run: pip install --upgrade buildozer cython

    - name: Initialize Buildozer
      run: buildozer init

    - name: Build APK
      run: buildozer android debug || echo "Build started"

    - name: Upload APK
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: ChessApp-APK
        path: bin/*.apk
